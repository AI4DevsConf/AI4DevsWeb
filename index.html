<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevCon Series 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      padding: 3rem 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ff6b81;
    }

    p.subtitle {
      font-size: 1.25rem;
      color: #d1d5db;
    }

    section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .conference {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .conference:hover {
      transform: translateY(-5px);
    }

    .conference h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: #93c5fd;
    }

    .conference p {
      color: #e5e7eb;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #9ca3af;
      background: rgba(255, 255, 255, 0.05);
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: #fff;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #4338ca, #2563eb);
    }
  </style>
</head>

<body>
  <header>
    <h1>AI4Devs Conferences</h1>
    <p class="subtitle">A developer-focused conference series across major tech hubs.</p>
    <p class="subtitle">A series of conferences focused on AI and livecoding !</p>
  </header>

  <section id="events">
    <div class="conference">
      <a href="https://amsterdam.ai4devs.io/">
      <h2>AI4Devs Amsterdam</h2>
      <p>September 19, 2025</p>
    </a>
    </div>
  </section>

  <footer>
    &copy; 2025 AI4Devs Series. Hosted on <a href="https://github.com" style="color: #93c5fd; text-decoration: underline;">GitHub Pages</a>.
  </footer>
</body>

</html>
